# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
##
# The config will be executed on each pull_request update due to the GitHub Workflow.
# Each push will also trigger the config, due to default CircleCI's behavior.
##

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""


orbs:
  terraform: circleci/terraform@3.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  deploy:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Deploy job"
          command: "echo Running deploy job"
  test-upgrade:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/aws:2022.09
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - terraform/install:
          terraform_version: '1.3.6'
      - run:
          name: "Provision using previous release"
          working_directory: tests
          command: |
            echo "GHA_Action << pipeline.parameters.GHA_Action >>"
            echo "GHA_Event << pipeline.parameters.GHA_Event >>"
            previous_tag="$(git tag --list 'v*' | grep -B 1 ${CIRCLE_TAG} | head -1)"
            echo "Checking out previous tag: $previous_tag"
            git checkout "tags/${previous_tag}"
            export TF_VAR_tag="${previous_tag}"
            terraform init
            terraform validate
            terraform apply --auto-approve
      - run:
          name: "Provision using current release"
          working_directory: tests
          command: |
            echo "GHA"
            echo "Checking out current tag: ${CIRCLE_TAG}"
            git checkout "tags/${CIRCLE_TAG}"
            export TF_VAR_tag="${CIRCLE_TAG}"
            terraform init --reconfigure --upgrade
            terraform validate
            terraform apply --auto-approve

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  deploy-workflow:
    jobs:
      - deploy:
          filters:
            tags:
              ignore: /^v.*/
  test-upgrade-workflow:
    jobs:
      - test-upgrade:
          when: << pipeline.parameters.GHA_Action >>
# equal: [ "release", << pipeline.parameters.GHA_Event >> ]