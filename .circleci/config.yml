# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  terraform: circleci/terraform@3.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  deploy:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Deploy job"
          command: "echo Running deploy job"
  test-upgrade:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/aws:2022.09
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - terraform/install:
          terraform_version: '1.3.6'
      - run:
          name: "Test upgrade job"
          working_directory: tests
          command: |
            echo "Running test-upgrade"
            echo "Getting release tags"
            release_tag="${CIRCLE_TAG}"
            previous_tag="$(git describe --tags --abbrev=0 --first-parent ${release_tag}^)"
            echo "Latest tag $latest_tag"
            echo "Checking out previous tag: $previous_tag"
            git checkout "tags/${previous_tag}"

            terraform init
            terraform validate
            terraform apply --auto-approve

            echo "Checking out release tag: $previous_tag"
            git checkout "tags/${release_tag}"

            terraform init --reconfigure --upgrade
            terraform validate
            terraform apply --auto-approve



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  deploy-workflow:
    jobs:
      - deploy:
          filters:
            tags:
              ignore: /^v.*/
  test-upgrade-workflow:
    jobs:
      - test-upgrade:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
